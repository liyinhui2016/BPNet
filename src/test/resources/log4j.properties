
log4j.rootCategory=DEBUG, stdout , logFile,mseFile

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[TEST] %p [%t] %C.%M(%L) - %m%n

log4j.appender.logFile=org.apache.log4j.FileAppender
log4j.appender.logFile.Threshold=DEBUG
log4j.appender.logFile.ImmediateFlush=true
log4j.appender.logFile.Append=true
log4j.appender.logFile.File=D:/logs/log.log4j
log4j.appender.logFile.layout=org.apache.log4j.PatternLayout
log4j.appender.logFile.layout.ConversionPattern=[%-5p] %d(%r) --> [%t] %l: %m %x %n


log4j.appender.mseFile=org.apache.log4j.FileAppender
log4j.appender.mseFile.Threshold=DEBUG
log4j.appender.mseFile.ImmediateFlush=true
log4j.appender.mseFile.Append=true
log4j.appender.mseFile.File=D:/logs/log.mse.txt
log4j.appender.mseFile.layout=org.apache.log4j.PatternLayout
log4j.appender.mseFile.layout.ConversionPattern=%m %x %n